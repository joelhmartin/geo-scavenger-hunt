<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAVENGER HUNT</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="leaflet/leaflet.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Philadelphia Landmark Scavenger Hunt</h1>
      </header>
        <div id="map"></div>
        <div id="start-button-div"><button id="start-game">Start The Game!</button></div>
      <main id="main">
        <div id="clue"></div>
        <div id="picture"><img id="image" src="" alt=""></div>
        <button id="start-tracking">Start Tracking</button>
        <button id="get-next-clue">Get Next Clue</button>
        <br>
        <button id="start-over-button">Start Over</button>
        <div id="how-close"></div>
      </main>
    </div>
    <footer>
      <p id="progress"></p>
    </footer>
    <script src="leaflet/leaflet.js"></script>
    <script src="map.js"></script>
    <script src="check-location.js"></script>
    <script src="display.js"></script>
    <script src="gamestates.js"></script>
    <script src="index.js"></script>
  </body>
</html>
